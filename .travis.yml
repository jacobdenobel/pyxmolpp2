language: python

os: linux
dist: bionic

# whitelist
branches:
  only:
    - master
    - dev

git:
    submodules: false

jobs:
  include:
    - name: Python3.8, g++-7
      env:
      - COMPILER=g++-7
      - BUILD_TYPE=Coverage
      - RUN_CTESTS=true
      addons:
        apt:
          packages:
            - g++-7
            - python3.8
            - python3.8-dev
            - libnetcdf-dev
          sources:
            - deadsnakes
            - ubuntu-toolchain-r-test
      python: 3.8

    - name: Python3.8, g++-8, docs
      env:
      - COMPILER=g++-8
      - BUILD_TYPE=Release
      - RUN_CTESTS=true
      - RELEASE_MAKER=true
      addons:
        apt:
          packages:
            - g++-8
            - python3.8
            - python3.8-dev
            - libnetcdf-dev
          sources:
            - deadsnakes
            - ubuntu-toolchain-r-test
      python: 3.8

before_install:
    - export CXX=$COMPILER
    - $COMPILER --version
    - python --version

install:
    - python -m pip install pytest numpy

before_script:
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - git submodule update --init --depth=1

script:
    - git clone https://github.com/sizmailov/pyxmopp_tests_dataset.git tests_dataset
    - python setup.py sdist
    - python -m pip install dist/*.tar.gz
    - python -m pytest tests/bindings
    - if $RUN_CTESTS ; then
        mkdir -p _build ;
        (cd _build && cmake .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE) ;
        cmake --build _build --target all -- -j 2 ;
        (cd _build && ctest) ;
      fi ;


after_success:
#    - ( cd docs && bash build.sh ) # patched doxygen is required, disabled for now
    - python -m pip install gcovr
    - if [ "$BUILD_TYPE" == "Coverage" ]; then
        gcovr _build --root=./ --delete --filter='src/.*' --filter='include/.*' --filter='pyxmolpp/.*'  --xml -o coverage.xml ;
        bash <(curl -s https://codecov.io/bash) ;
      fi;
    - if [ "$TRAVIS_BRANCH" == "master" ]  && [ $RELEASE_MAKER ]; then
        DO_GH_PAGES=true;
        DO_PYPI_RELEASE=true;
      fi;
    - if [ "$TRAVIS_BRANCH" == "dev" ]  && [ $RELEASE_MAKER ]; then
          DO_PYPI_PRERELEASE=true;
      fi;

before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"


deploy:
  - provider: pages
    verbose: true
    local-dir: docs/_/site/api/python
    cleanup: false
    github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
    keep-history: false
    on:
      tags: false
      branch: master
      condition: $DO_GH_PAGES

  - provider: pypi
    user: sizmailov
    server: https://test.pypi.org/legacy/ # Remove for deployment to official PyPi repo
    password:
      secure: ""
    distributions: "sdist"
    skip_existing: true
    on:
      branch: dev
      condition: $DO_PYPI_PRERELEASE

  - provider: pypi
    user: sizmailov
    password:
      secure: ""
    distributions: "sdist"
    skip_existing: true
    on:
      branch: master
      condition: $DO_PYPI_RELEASE
